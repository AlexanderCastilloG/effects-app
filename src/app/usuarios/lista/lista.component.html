<app-loading *ngIf="loading" [loading]="loading"></app-loading>
<app-error *ngIf="error" [error]="error"></app-error>

<div *ngIf="!loading && !error" class="card-columns">
    <div class="card" *ngFor="let user of usuarios">
        <img [src]="user.avatar" class="card-img-top" [alt]="user.first_name">
        <div class="card-body">
            <h5 class="card-title">
                <a [routerLink]="['/usuario', user.id]" style="text-decoration: none;">
                    {{ user.first_name}} {{ user.last_name }}
                </a>
            </h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional conte.</p>
            <p class="card-text">
                <span class="text-muted">
                    ID: {{ user.id }}
                </span>
            </p>
        </div>
    </div>
</div>
