<app-loading *ngIf="loading" [loading]="loading"></app-loading>
<app-error *ngIf="error" [error]="error"></app-error>

<div class="row" *ngIf="!loading && !error">
    <div class="col-3">
        <img [src]="user.avatar" [alt]="user.first_name" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong> {{ user.id }}
            </li>
            <li class="list-group-item">
                <strong>Nombre</strong> {{ user.first_name }}
            </li>
            <li class="list-group-item">
                <strong>Apellido</strong> {{ user.last_name }}
            </li>
        </ul>
    </div>
</div>
